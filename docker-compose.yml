version: "3.9"

services:
  bot:
    build: .
    env_file: .env
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    restart: always

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: bjubot
      POSTGRES_USER: botuser
      POSTGRES_PASSWORD: qwerty
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: always

  arq-worker:
    build: .
    command: arq bot.arq.app.WorkerSettings
    depends_on:
      - redis
      - db
    volumes:
      - .:/app
    restart: always
    env_file: .env

volumes:
  postgres_data:
